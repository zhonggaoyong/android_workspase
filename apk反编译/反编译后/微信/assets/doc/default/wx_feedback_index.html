<body ontouchstart>
    <div class="container" id="container">
    </div>
    <script type="text/html" id="tpl_list">
        <div class="section {{lang}}">
            <div class="section_hd">
                <h2 class="title">{{description}}</h2>
            </div>
            <div class="section_bd">
                {{each list as item i}}
                    {{if context.type === 1}}
                    <!--可进入的节点-->
                    <a class="item {{if item.type == '0'}}radio{{/if}}" data-url="{{if item.type == '4'}}comment-{{item.id}}{{else}}{{item.id}}{{/if}}" href="javascript:;">
                        <span class="title">{{item.content}}</span>
                        <span class="tips">{{item.supplementary}}</span>
                    </a>
                    {{else if context.type === 3 || context.type == 7}}
                    <!--不可进入、可点的单选节点-->
                    <!--3是选填描述、7是必填描述-->
                    <input type="radio" class="radio_box js_question" data-type="{{item.type}}" id="{{item.id}}" {{if questions.indexOf(item.id) !== -1}}checked{{/if}} />
                    <label data-id="{{item.id}}" class="item radio checkable">
                        <span class="title">{{item.content}}</span>
                        <span class="tips">{{item.supplementary}}</span>
                    </label>
                    {{else if context.type === 2 || context.type === 6}}
                    <!--不可进入、可点的多选节点-->
                    <!--2是选填描述、6是必填描述-->
                    <input type="checkbox" class="checkbox js_question" data-type="{{item.type}}" id="{{item.id}}" {{if questions.indexOf(item.id) !== -1}}checked{{/if}}/>
                    <label data-id="{{item.id}}" class="item radio checkable">
                        <span class="title">{{item.content}}</span>
                        <span class="tips">{{item.supplementary}}</span>
                    </label>
                    {{/if}}
                {{/each}}
            </div>
        </div>
        {{if context.type !== 1}}
        <div class="section">
            <div class="section_bd">
                <div class="item no_active">
                    <p class="title">{{i18n['故障发生时间']}}</p>
                    <div class="tips">
                        <input type="datetime-local" max="{{time}}" value="{{time}}" class="js_time"/>
                    </div>
                </div>
                <a class="item js_comment" data-url="comment" href="javascript:;">
                    <p class="title">{{i18n['补充内容']}}</p>
                    <p class="tips">{{comment|| i18n['未填写']}}</p>
                </a>
            </div>
        </div>
        <div class="section">
            <div class="section_bd">
                <div class="item none no_active">
                    <p class="title">{{i18n['联系电话']}}</p>
                    <div class="tips">
                        <input type="tel" class="js_tel js_holder" maxlength="11" placeholder="{{i18n['选填，便于我们与你联系']}}" value="{{tel}}" />
                    </div>
                </div>
            </div>
        </div>
        <a class="btn btn_primary {{if questions.length === 0}}btn_disabled {{/if}}js_submit" href="javascript:;">{{i18n['提交']}}</a>
        {{/if}}
    </script>
    <script type="text/html" id="tpl_comment">
        <div class="section">
            <div class="section_hd">
                <h2 class="title">{{i18n['问题和意见']}}</h2>
            </div>
            <div class="section_bd">
                <textarea class="textarea js_comment" placeholder="{{i18n['请简要描述你的问题和意见']}}" onpropertychange="this.style.height=this.scrollHeight+'px';" oninput="this.style.height=this.scrollHeight+'px';">{{comment}}</textarea>
            </div>
        </div>
        <div class="section">
            <div class="section_hd">
                <h2 class="title">{{i18n['图片（选填，提供问题截图）']}}</h2>
            </div>
            <div class="section_bd">
                <div class="uploader js_uploader">
                    <div class="images js_images">
                    {{each images as src i}}
                    <img src="{{src}}" alt="" class="img" data-index="{{i}}"/>
                    {{/each}}
                    </div>
                    {{if images.length < max_img_count}}
                    <div class="upload">
                        <input type="file" accept="image/gif,image/png,image/jpeg" id="file"/>
                    </div>
                    {{/if}}
                </div>
            </div>
        </div>
        {{if context.type == 4}}
        <div class="section">
            <div class="section_hd">
                <h2 class="title">{{i18n['联系电话']}}</h2>
            </div>
            <div class="section_bd">
                <input type="tel" class="tel js_tel" maxlength="11" placeholder="{{i18n['选填，便于我们与你联系']}}" value="{{tel}}" />
            </div>
        </div>
        {{/if}}
        <div class="action">
            {{if context.type == 4}}
                <a class="btn btn_primary js_submit2 {{if comment.length == 0}}btn_disabled{{/if}}" href="javascript:;">{{i18n['提交']}}</a>
            {{else}}
                <a class="btn btn_primary js_finished" href="javascript:;">{{i18n['完成']}}</a>
            {{/if}}
        </div>
    </script>
    <script type="text/html" id="tpl_preview">
        <div class="preview js_preview">
            <img class="img" src="{{src}}" alt=""/>
            <div class="toolbar">
                <a href="javascript:;" class="delete js_delete" data-index="{{index}}"></a>
            </div>
        </div>
    </script>


    <script type="text/html" id="tpl_img">
        {{each images as src i}}
        <img src="{{src}}" alt="" class="img" data-index="{{images.length - 1 - i}}"/>
        {{/each}}
    </script>
    <script type="text/html" id="tpl_result">
        <div class="page_msg">
            <div class="icon_area">
                <i class="icon_msg success"></i>
            </div>
            <div class="text_area">
                <h3 class="title">{{i18n['反馈成功']}}</h3>
                <p class="desc">{{i18n['感谢你对微信的关注与支持，我们会认真处理你的反馈，尽快修复和完善相关功能。']}}</p>
            </div>
        </div>
    </script>
    <script type="text/html" id="tpl_error">
        <p class="error js_error">{{i18n['请填写补充说明']}}</p>
    </script>
