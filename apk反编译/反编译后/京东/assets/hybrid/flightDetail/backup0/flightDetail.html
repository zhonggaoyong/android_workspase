<!DOCTYPE html>

<html>

<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

	<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<meta name="format-detection" content="telephone=no"/>

	<title>等待支付</title>

	<link href="css/njd.mobile.css" type="text/css" rel="stylesheet" />

	<link href="css/njd.ticket.css" type="text/css" rel="stylesheet" />

</head>



<body>

<div id= "ticketBody" class="ticket-wrapper hide">

	<section>

		<div class="container nomt">

			<span class="color25 size28 h-spacing block">订单号: <span id="orderCode"></span></span>

		</div>

	</section>



	<section id="refund_page" class="hide">

		<div class="container pb5">

			<p class="b-b mb2"><span class="size30 color25 h-spacing">退票纪录</span></p>

			<p id="refundHis" class="refund-wrapper">



			</p>

		</div>

	</section>



	<section id="ticketListBeans">



	</section>

	<section>

		<div id="passengerContiner" class="container pb5">



		</div>

	</section>



	<section>

		<section>

			<div class="container pb5">

				<p class="b-b mb2"><span class="size30 color25 h-spacing">其他信息</span></p>

				<p class="pt3 contact-wrapper b-b pb5">

					<span class="size30 color66 left">联系人</span>

					<span id="contactorContiner" class="size26 color25 right" style="line-height:2rem;"></span>

				</p>

				<p id="dispatchContiner" class="pt3 apply-wrapper pb5">



				</p>

			</div>

		</section>



		<section id="refundRule" class="hide">

			<div class="container h-spacing relative">

				<span class="size30 color25">退改签规定</span><i class="ico-gt"></i>

			</div>

		</section>



		<section>

			<div class="container ptb">

				<p class="pt3 endorse-wrapper">

					<span class="size30 color66">总金额<em id="totalOrderMoney" class="pull-right txt-red"></em></span>

				</p>

				<p class="pt3 endorse-wrapper">

					<span class="size30 color66">-优惠<em id="totalDiscountMoney"  class="pull-right txt-red"></em></span>

				</p>

				<p class="pt3 endorse-wrapper pb3">

					<span class="size30 color66">-余额<em id="balanceMoney" class="pull-right txt-red"></em></span>

				</p>

				<p class="pt3 endorse-wrapper txt-r b-t">

					<span class="size30 color25">实付款：<em id="payOrderMoney" class="txt-red size40"></em></span>

				</p>

				<p class="pt3 endorse-wrapper txt-r">

					<span class="size22 color84">下单时间：<em id="placeOrderDate"></em></span>

				</p>

			</div>

		</section>

	</section>

	<section id="paySucPage" class="hide">

		<div class="h-spacing"></div>

		<div class="fixed">

			<div class="txt-r">

				<button id="refundBtn" class="btn btn-detail"><span class="btn_text">退票/改签</span></button>

			</div>

		</div>

	</section>

	<section id="unPayedPage" class="hide">
        <div class="h-spacing"></div>
		<div class="fixed">
		<div class="txt-r">

			<button id="cancelOrder" class="btn btn-detail mr3"><span class="btn_text">取消订单</span></button>

			<button id="payBtn" class="btn btn_pay"><span class="btn_text">去支付</span></button>

		</div>
		</div>
	</section>

</div>



</body>

	function getCertType(certKey){

		certKey = certKey.toUpperCase();

		if(certKey == 'PSP'){

			return "护照";

		}else if(certKey == 'HKM'){

			return "港澳通行证";

		}else if(certKey == 'TWM'){

			return "台湾通行证";

		}else if(certKey == 'TW2'){

			return "台胞证";

		} else if(certKey == 'TW1'){

			return "回乡证";

		} else if(certKey == 'IDC'){

			return "身份证";

		} else if(certKey == 'SEA'){

			return "国际海员证";

		}

		return "其他";

	}

	var _buildIntTicketHtml = function(ticketBeans){

			var ticketAllHtml = "";

			ticketBeans = transArray(ticketBeans);

			for(var k in ticketBeans){

				var ticketBean = ticketBeans[k];

				var isStop =false;

				var journeyNumber = "";

				var segHtml = '<p class="pt3 con-wrapper">';

						for(var i in ticketBean.airIntlSegmentInfoMOList){

							var segMO = ticketBean.airIntlSegmentInfoMOList[i].AirIntlSegmentInfoMO;

							segMO = transArray(segMO);

							for(var kk in segMO){

								var seg = segMO[kk];



								//行李规定

								if(seg.baggagePieces > 0 || seg.baggageWeight > 0){

									pNum++;

									bagRuleStr += '\\n第'+ pNum + '程  '+seg.depCityName+' - ' + seg.arrCityName+":"+(seg.baggagePieces > 0 ? seg.baggagePieces : seg.baggageWeight) + (isEmpty(seg.baggageWeightU) || seg.baggageWeightU == "" ? '件' : seg.baggageWeightU);

								}

								

								segHtml += '<span class="size28 color66 pb2">'+transNull(seg.airWay) + ' '+transNull(seg.airCode)+transNull(seg.airplaneNumber)+'  '+transNull(seg.plane) + '</span>' +

								'<span class="size26 color24"><em class="time">'+splitTime(seg.takeOffTime)+'</em>'+transNull(seg.depairDrome)+transNull(seg.terminal)+'<br><em class="time">'+splitTime(seg.arriveTime)+'</em>'+transNull(seg.arrairDrome)+transNull(seg.arrTerminal)+'</span>' +

								if(seg.isStop == 1){

								}

								journeyNumber = seg.journeyNumber;

								
								var jj = parseInt(kk) + 1;
								if(jj < segMO.length){
									var nextSeg = segMO[jj];

									segHtml += '<span class="ptb size24 color66 relative"><span class="star">中转城市：'+transNull(nextSeg.depCityName)+'<em class="ml pr3">停留约'+caculateTime(seg.arrDate,seg.arriveTime,nextSeg.flightDate,nextSeg.takeOffTime)+'</em></span><i class="ico-line"></i></span>';

								}

							}

						}

						segHtml +='</p>';

						var ticketHtml = '<section>' +

						'<div class="container ptb">' +

							'<p class="pb3 color25"><i class="'+(journeyNumber == 11 ? "" : "")+'"></i><span class="size30 ">'+_showCNDate(ticketBean.flightDate)+'</span><span class="size30 ml2">'+showWeek(ticketBean.flightDate)+'</span></p>' +

							ticketHtml += segHtml;

						ticketHtml += '</div>' +

										'</section>';



				ticketAllHtml += ticketHtml;

			}



			return ticketAllHtml;

	}

	//转换日期为中文

	function _showCNDate(ENDate){

		if(isEmpty(ENDate)){

			return '';

		}

		var dateSp = ENDate.split(/[-]/);



		if(dateSp.length == 3){

			return dateSp[0] + '年' + dateSp[1] + '月' + dateSp[2] + '日';

		}



		return '';

	}





	function splitTime(time){

		if(!isEmpty(time)){

			if(time.length == 4){

				return time.substring(0,2) +":" +time.substring(2);

			}else if(time.length == 5){

				return time;

			}

		}

		return "";

	}



	function caculateTime(flightDate,takeOffTime,arrDate,arriveTime){

		if(isEmpty(flightDate) || isEmpty(takeOffTime) ||isEmpty(arrDate) ||isEmpty(arriveTime)){

			return '';

		}



		var date1=new Date(flightDate.replace(/\-/g,'/') + " " + splitTime(takeOffTime) +":00");  //开始时间



		var date2=new Date(arrDate.replace(/\-/g,'/') + " " + splitTime(arriveTime)+":00");    //结束时间

		var date3=date2.getTime()-date1.getTime()  //时间差的毫秒数



		var days=Math.floor(date3/(24*3600*1000))



		//计算出小时数

		var leave1=date3%(24*3600*1000)    //计算天数后剩余的毫秒数

		var hours=Math.floor(leave1/(3600*1000))

		//计算相差分钟数

		var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数

		var minutes=Math.floor(leave2/(60*1000))



		return (hours + days*24) + "时" + minutes + "分";



	}



	function showWeek(ENDate){

		if(isEmpty(ENDate)){

			return '';

		}

		var t=new Date(ENDate.replace(/\-/g,'/'));



		var weekday=new Array(7);

		weekday[0]="星期日";

		weekday[1]="星期一";

		weekday[2]="星期二";

		weekday[3]="星期三";

		weekday[4]="星期四";

		weekday[5]="星期五";

		weekday[6]="星期六";



		return weekday[t.getDay()];

	}
